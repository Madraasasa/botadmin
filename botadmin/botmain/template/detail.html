<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <style type="text/css" rel="stylesheet">
        .right{
            background: black;
        }
    </style>
</head>
<body>
<div class="main" style="margin: 25vh auto">
<div class="header" style="text-align: center">Служба поддержки</div>
    <div class="container" style="background: gainsboro; width: 80%; border-radius: 10px;">
        {% for choice in messages %}
        <div style="text-align: left; margin:10px;">{{ choice.text }}</div>
        <div style="text-align: right; margin:10px;">{{ choice.answer }}</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
